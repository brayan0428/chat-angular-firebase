<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div  [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}" 
        *ngFor="let chat of chatService.chats">
    <span class="badge" 
          [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid,
                     'badge-danger': chatService.usuario.uid != chat.uid}">
          {{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter) = "enviar_mensaje()" class="form-control">
